<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webpack boiler-plate</title>
</head>

<body>
  <div class="main">
    <header>
      <h1>Welcome to the
        <br>
        <span>Weather</span> App
      </h1>
    </header>

    <div class="container-search">
      <section>
        <input type="search" name="" id="" placeholder="Enter your city">
      </section>

      <section class="weather-info">
        <h2>Florianópolis, SC</h2>
        <hr>
        <div class="temperature">
          <h3>30°C</h3>
        </div>

        <div class="info">
          <h4> Thursday 15:40 Heavy Intensity Rain</h4>
          <h4> Wind: 12.75 mph Humidity 93%</h4>
        </div>

        <div class="forecast">
          <h5>forecast Weather</h5>
        </div>
      </section>
    </div>

    <div class="footer">
      <footer>
        <p>@by Mário Rodeghiero</p>
      </footer>
    </div>
  </div>
</body>

</html>
